<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <select class="lang" style="width: 80px;" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    <h1 data-trans="title" style="font-size: 60px; font-family:'Akronim', cursive; text-align: center; text-shadow: 4px 4px 6px rgb(7, 46, 19); color: whitesmoke ;">Welcome to my Bookshop</h1>
    <section class="sort">
        <select onchange="onSetSorted(this.value)">
            <option data-trans="sort">Sort by</option>
            <option value="TITLE" data-trans="TITLE">Title</option>
            <option value="PRICE" data-trans="PRICE">Price</option>
        </select>
    </section>
    <br>
    <div class="table"></div>

    <div class="read-details" hidden>

    </div>
    <br>
    <section class="add-book">
        <h7 data-trans="Add-Book" style="font-family: Arial, Helvetica, sans-serif;">Add Book</h7>
        <input class="new-book" data-trans="new-book" placeholder="Book title" />
        <input class="new-price" data-trans="new-price" placeholder="Price" />
        <button onclick="onAddBook()" data-trans="Add">Add</button>
    </section>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>

</body>

</html>
